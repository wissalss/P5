    <header>
        <nav class="navbar navbar-expand-md navbar-dark ">
            <h1 class="navbar-brand" href="#">Orinoco</h1>

            <div class="collapse navbar-collapse" id="monmenu">
                <ul class="navbar-nav ">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>

                                class="fas fa-shopping-basket"></i> <span id="Numberarticle"></span></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="Mainpanier">

        <div class="container" id="panier">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Votre panier :</h1>
                </div>
            </div>

            <div class="row text-center" id="mainform">
                <div class="col" id="leftform">
                    <div id="Sectionpanier">
                        <p id="panierVide">Votre panier est vide.</p>
                    </div>
                    <div id="paniertry"></div>
                </div>
                <div class="col" id="rightform">
                    <div id="Sectionformulaire">
                        <p class="formp">Veuillez remplir ce formulaire afin d'effectuer le paiement de votre commande.
                        </p>
                        <form method="post" id="formulaire">
                            <div class="form-group">
                                <label for="firstName">Prénom :</label>
                                <input type="text" name="firstName" class="form-control" placeholder="Par ex. Jean"
                                    id="firstName" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Nom :</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Par ex. Martin"
                                    id="lastName"
                                    pattern="[A-Za-zàáâãäåçèéêëìíîïðòóôõöùúûüýÿñÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÐÒÓÔÕÖÙÚÛÜÝŸÑ -]+"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse :</label>
                                <input type="text" class="form-control" placeholder="Par ex. 7 rue Arpents" id="address"
                                    pattern="[#.0-9a-zA-Z\s,-]+" required>
                            </div>
                            <div class="form-group">
                                <label for="city">Ville :</label>
                                <input type="text" class="form-control" placeholder="Par ex. Paris" id="city"
                                    pattern="[A-Za-zàáâãäåçèéêëìíîïðòóôõöùúûüýÿñÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÐÒÓÔÕÖÙÚÛÜÝŸÑ -]+"
                                    required>
                                <!--[a-zA-Z0-9 ]*-->
                            </div>
                            <div class=" form-group">
                                <label for="Codepostal">Code postal :</label>
                                <input type="number" class="form-control" name="Codepostal" id="Codepostal"
                                    placeholder="Par ex. 75000" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" name="email" class="form-control"
                                    placeholder="Par ex. jean.martin@gmail.com" id="email" required>
                            </div>
                            <button type="submit" class="btn" id="formbutton">Valider
                                votre commande</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <div class="titleFooter">Orinoco</div>
            <div class="copyright">Copyright © Tous droits réservés.</div>
        </div>

    </footer>

    <!--        lien JS -->
    <script src="js/panier.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
